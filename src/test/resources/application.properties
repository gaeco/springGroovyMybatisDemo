#SQL로그 출력 및 소요시간 체크. 기본값은 false
gaeco.datasource.sqlTrace=true

#connection 수동생성
gaeco.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
gaeco.datasource.driverClassName=com.mysql.jdbc.Driver
gaeco.datasource.url=jdbc:mysql://localhost:3306/gaeco_test_db
gaeco.datasource.username=gaeco_test_user
gaeco.datasource.password=gaeco_test_pw
gaeco.datasource.connectionProperties=useSSL=false;useUnicode=yes;characterEncoding=UTF-8
gaeco.datasource.initSQL=SELECT 1
gaeco.datasource.maxActive=10
gaeco.datasource.maxIdle=3
gaeco.datasource.maxWait=3

#jndiName이 있으면 우선 JNDI Lookup으로 DataSource를 획득한다.
#gaeco.datasource.jndiName=jdbc/myDataSource
gaeco.datasource.jndiName=

#자동Reload설정
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

spring.http.multipart.maxFileSize=200MB
spring.http.multipart.maxRequestSize=200MB
